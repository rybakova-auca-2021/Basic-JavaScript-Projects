<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h1>Reviews</h1>
            </div>
            <div class="underline"></div>
            <!-- Reviews -->
            <article class="review">
                <div class="image-container">
                    <img src="person-1.jpeg" id="person-img" alt=""/>
                </div>
                <h4 id="author">sara jones</h4>
                <p id="job">web developer</p>
                <p id="description">I'm baby meggings twee health goth +1. 
                                    Bicycle rights tumeric chartreuse before they sold out chambray pop-up. 
                                    Shaman humblebrag pickled coloring book salvia hoodie, cold-pressed 
                                    four dollar toast everyday carry
                </p>

                <div class="button-container">
                    <button class="prev-btn">
                        <i class='fas fa-angle-left'></i>
                      </button>
                      <button class="next-btn">
                        <i class='fas fa-angle-right'></i>
                      </button>
                </div>

                <button class="random-btn">surprise me</button>
            </article>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
